    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
        <form action="/analyze" method="post">
<!--            Cross Site Request Forgery protection-->
<!--            The CSRF middleware and template tag provides easy-to-use protection against Cross Site Request Forgeries. This type of attack occurs when a malicious website contains a link, a form button or some JavaScript that is intended to perform some action on your website, using the credentials of a logged-in user who visits the malicious site in their browser. A related type of attack, ‘login CSRF’, where an attacking site tricks a user’s browser into logging into a site with someone else’s credentials, is also covered.

The first defense against CSRF attacks is to ensure that GET requests (and other ‘safe’ methods, as defined by RFC 7231#section-4.2.1) are side effect free. Requests via ‘unsafe’ methods, such as POST, PUT, and DELETE, can then be protected by following the steps below.-->
            {% csrf_token %}
            <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let the Text Utils do it's work.</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name='text'></textarea>
</div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="customSwitch1" name="removepunc">
          <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="customSwitch2" name="allcaps">
          <label class="form-check-label" for="customSwitch2">UPPERCASE </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="customSwitch3" name="newlineremover">
          <label class="form-check-label" for="customSwitch3">New Line Remover </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="customSwitch4" name="spaceremover">
          <label class="form-check-label" for="customSwitch4">Space Remover </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="customSwitch5" name="charcounter">
          <label class="form-check-label" for="customSwitch5">Char Counter </label>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
  </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
